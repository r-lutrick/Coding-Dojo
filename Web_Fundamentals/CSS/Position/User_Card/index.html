<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-top"></div>
        <div class="container-bottom">
            <img src="./icons/user-circle.png" alt="Profile Pic" id="profilePic">
            <h1>Jane Doe</h1>
            <div class="container-bottom-location">
                <img src="./icons/map-marker.png" alt="Location Icon" id="locationIcon">
                <h2>Seattle</h2>
            </div>
            <p class="skills">Developer | Engineer | Problem Solver</p>
            <p class="summery">Master of shadows and the Internet!</p>
            <div class="container-bottom-settings">
                <img src="./icons/gear.png" alt="Settings Icon" id="cog">
                <a href="#" class="edit">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
